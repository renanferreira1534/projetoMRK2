<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loja MRK</title>

<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />

<style>
  :root {
    --dark-bg: #1a1a1a;
    --darker-bg: #121212;
    --accent: #ff6b6b;
    --text: #e0e0e0;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Lato', sans-serif;
  }

  body {
    background-color: var(--darker-bg);
    color: var(--text);
    padding-top: 60px;
  }

  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 1.5rem 5%;
    background-color: rgba(26, 26, 26, 0.95);
    backdrop-filter: blur(10px);
    z-index: 1000;
    display: flex;
    justify-content: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  .logo {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--text);
    text-decoration: none;
    transition: transform 0.3s ease;
  }

  .logo:hover {
    transform: scale(1.05);
    color: var(--accent);
  }

  .ver-produto {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    padding: 40px 20px;
    justify-content: center;
    max-width: 1100px;
    margin: 0 auto;
    background: rgba(255 255 255 / 0.05);
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255, 107, 107, 0.2);
  }

  .col-2, .col-3 {
    flex: 1 1 400px;
    color: var(--text);
  }

  .col-2 img#ProdutoImg {
    width: 100%;
    max-width: 500px;
    border-radius: 10px;
    object-fit: cover;
    transition: box-shadow 0.3s ease;
    cursor: pointer;
  }


  .img-min {
    display: flex;
    gap: 12px;
    margin-top: 20px;
    flex-wrap: wrap;
  }

  .img-min img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border: 2px solid transparent;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, border-color 0.2s;
  }

  .img-min img:hover {
    transform: scale(1.05);
    border-color: var(--accent);
  }

  .col-3 p {
    font-size: 14px;
    color: #bbb;
  }

  .col-3 h1 {
    font-size: 30px;
    margin: 15px 0 10px 0;
    font-weight: 700;
    color: var(--text);
  }

  .col-3 h4 {
    font-size: 26px;
    color: var(--accent);
    margin: 20px 0;
  }

  select {
    width: 100%;
    max-width: 280px;
    padding: 12px;
    border: 1px solid #444;
    border-radius: 8px;
    background-color: var(--dark-bg);
    color: var(--text);
    margin: 20px 0;
    font-size: 16px;
    cursor: pointer;
    transition: border-color 0.3s ease;
  }

  select:hover,
  select:focus {
    border-color: var(--accent);
    outline: none;
  }

  input[type="number"] {
    width: 70px;
    height: 44px;
    padding: 8px;
    font-size: 16px;
    margin-right: 12px;
    border: 1px solid #444;
    border-radius: 8px;
    background-color: var(--dark-bg);
    color: var(--text);
    transition: border-color 0.3s ease;
  }

  input[type="number"]:focus {
    border-color: var(--accent);
    outline: none;
  }

  .bnt {
    float: left;
    padding: 14px 24px;
    background-color: var(--accent);
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: 700;
  }

  .bnt:hover {
    background-color: #ff4d4d;
  }

  .col-3 h3 {
    margin-top: 40px;
    font-size: 20px;
    color: var(--text);
  }

  .col-3 p:last-of-type {
    font-size: 16px;
    line-height: 1.6;
    color: #ccc;
  }

  @media (max-width: 768px) {
    .ver-produto {
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
    }

    .col-3 {
      text-align: center;
    }

    select {
      margin: 20px auto;
    }

    input[type="number"] {
      margin: 0 auto 10px auto;
      display: block;
    }
    
  }

  .modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal.hidden {
  display: none;
}

.modal-content {
  background-color: #1a1a1a;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
  max-width: 400px;
  width: 100%;
}

.modal-content h2 {
  color: var(--accent);
  margin-bottom: 10px;
}

.modal-content p {
  color: var(--text);
  margin-bottom: 20px;
}

.modal-buttons button {
  background-color: var(--accent);
  border: none;
  padding: 12px 20px;
  margin: 10px;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.modal-buttons button:hover {
  background-color: #ff4d4d;
}

</style>
</head>
<body onload="detalhes()">
  >

<nav class="navbar">
  <a href="#" class="logo">IMPORTS MRK</a>
</nav>

<div class="ver-produto">
  <div class="col-2">
<!-- .col-2 (Imagem principal + miniaturas) -->
<div class="col-2">
  <img src="" alt="Imagem do produto" id="ProdutoImg" />
  <div class="img-min" id="galeria-imgs"></div>
</div>


  </div>

  <div class="col-3">
    <!-- Dentro da col-3 -->
<p id="categoria">Categoria: </p>
<h1 id="nome-produto">Nome do Produto</h1>
<h4 id="preco-produto">R$ 0,00</h4>
<h3>Descrição</h3>
<p id="descricao-produto">Descrição do produto aqui.</p>



    <form>
      <select>
        <option>Selecione o tamanho</option>
        <option>P</option>
        <option>M</option>
        <option>G</option>
        <option>GG</option>
        <option>XG</option>
      </select>

      <input type="number" value="1" min="1" />
      <button type="button" class="bnt" onclick="adicionarAoCarrinho()">Adicionar ao carrinho</button>
    </form>
    
    
  </div>
  
  <div id="modal-opcoes" class="modal hidden">
    <div class="modal-content">
      <h2>Produto adicionado ao carrinho!</h2>
      <p>O que você deseja fazer?</p>
      <div class="modal-buttons">
        <button onclick="irParaCarrinho()">Ir para o carrinho</button>
        <button onclick="continuarComprando()">Continuar comprando</button>
      </div>
    </div>
  </div>
  
</body>
<script>
  function adicionarAoCarrinho() {
    const nome = document.getElementById("nome-produto").textContent;
    const preco = document.getElementById("preco-produto").textContent.replace("R$ ", "").replace(",", ".");
    const imagem = document.getElementById("ProdutoImg").src;
    const quantidade = document.querySelector('input[type="number"]').value;

    const produto = {
      nome,
      preco: parseFloat(preco),
      imagem,
      quantidade: parseInt(quantidade),
      total: parseFloat(preco) * parseInt(quantidade)
    };

    let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    carrinho.push(produto);
    localStorage.setItem("carrinho", JSON.stringify(carrinho));

    // Mostra o modal
    document.getElementById("modal-opcoes").classList.remove("hidden");
  }

  function irParaCarrinho() {
    window.location.href = "carrinho.html";
  }

  function continuarComprando() {
    window.location.href = "index.html";
  }
</script>

    

<script src="js/back.js"></script>
</html>
