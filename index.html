</head>
<body onload="listar()">

    <!-- navigation -->

        <a class="active" href="#home">Home</a>

        <a class="icon2"href="contato"> <img src="images/perfil.png"></a>
        <input type="text" placeholder="Pesquisar..">
      </div>

    </nav>

    <!-- hero section com carrossel -->
    <section class="hero">
        <div class="carousel">
            <div class="carousel-track">
                <div class="carousel-slide"><img src="images/promocoes1.png"></div>
                <div class="carousel-slide"><img src="images/carrosel.png" alt="Slide 2"></div>
                <div class="carousel-slide"><img src="images/ChatGPT Image 23 de abr. de 2025, 10_51_53.png" alt="Slide 3"></div>
            </div>
            <button class="carousel-button prev">&#10094;</button>
            <button class="carousel-button next">&#10095;</button>
        </div>
    </section>

    <!-- products section -->
    <section class="products">
        <div class="product-grid">

           
        </div>
    </section>

    <!-- footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>NIGHTMODE</h3>
                <p>Dark-themed premium fashion destination</p>
            </div>
            <div class="footer-section">
                <h3>Collections</h3>
                <ul class="footer-links">
                    <li><a href="#">Masculino</a></li>
                    <li><a href="#">Feminino</a></li>

                    <li><a href="#">Promoções</a></li>
                </ul>
            </div>
            <div class="footer-section">

                <div class="social-icons">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript do carrossel -->
    <script>
        const track = document.querySelector('.carousel-track');
        const slides = Array.from(track.children);
        const nextButton = document.querySelector('.carousel-button.next');
        const prevButton = document.querySelector('.carousel-button.prev');

        let currentIndex = 0;

        function updateCarousel() {
            const slideWidth = slides[0].getBoundingClientRect().width;
            track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateCarousel();
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateCarousel();
        });

        window.addEventListener('resize', updateCarousel);
    </script>
    <script src="js/back.js"></script>
</body>
