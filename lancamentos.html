<body>
  <!-- navigation -->
  <nav class="navbar">
    <a href="index.html" class="logo">IMPORTS MRK</a>
    <div class="topo-nav">
      <a class="active" href="index.html">Home</a>
      <a class="icon2" href="login.html">
        <img src="images/perfil.png">
      </a>
    </div>
  </nav>

  <section class="hero">
    <div class="carousel">
        <div class="carousel-track">
            <div class="carousel-slide"><img src="images/ft.png"></div>
            <div class="carousel-slide"><img src="images/3.png"> alt="Slide 2"></div>
            <div class="carousel-slide"><img src="images/4.png" alt="Slide 3"></div>
        </div>
        <button class="carousel-button prev">&#10094;</button>
        <button class="carousel-button next">&#10095;</button>
    </div>
</section>

  <section class="galeria">
    <div class="img-box">
        <img src="images/primeira.png" alt="Imagem 1">
      </a>
    </div>
    <div class="img-box">
      <a href="detalhes.html">
        <img src="images/MAX.png" alt="Imagem 2">
      </a>
    </div>
    <div class="img-box">
        <img src="images/PLUS.png" alt="Imagem 3">
      </a>
    </div>
  </section>
  <!-- JavaScript do carrossel -->
  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const nextButton = document.querySelector('.carousel-button.next');
    const prevButton = document.querySelector('.carousel-button.prev');

    let currentIndex = 0;

    function updateCarousel() {
        const slideWidth = slides[0].getBoundingClientRect().width;
        track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    }

    nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % slides.length;
        updateCarousel();
    });

    prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        updateCarousel();
    });

    window.addEventListener('resize', updateCarousel);

    // Faz o carrossel passar sozinho a cada 3 segundos
    setInterval(() => {
        currentIndex = (currentIndex + 1) % slides.length;
        updateCarousel();
    }, 3000); // 3000ms = 3 segundos

</script>
</body>
</html>
