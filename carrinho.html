<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="styles.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <span>Carrinho de compras <b>MRK</b></span>
    </header>
    <main>
        <div class="page-title">Seu Carrinho</div>
        <div class="content">
            <section>
                <nav class="cart-header">
                    <div class="item-left">
                        <span>Produto</span>
                    </div>
                    <div class="item-right">
                        <span>Preço</span>
                        <span>Quantidade</span>
                        <span>Total</span>
                    </div>
                </nav>
            </section>
        </div>
    </main>
    <table class="cart-table">
        <tr>
          <td class="product-image">
            <img src="images/bermanike.png" alt="Produto 1">
          </td>
          <td class="product-details">
            <h3>Bermuda Nike Dri-fit</h3>
            <p>Preço: R$ 99,99</p>
            <p>Quantidade: 1</p>
            <p>Total: R$ 119,99</p>
          </td>
        </tr>
        <tr>
          <td class="product-image">
            <img src="images/bonelacoste.png" alt="Produto 2">
          </td>
          <td class="product-details">
            <h3>Boné Lacoste</h3>
            <p>Preço: R$ 349,90</p>
            <p>Quantidade: 2</p>
            <p>Total: R$ 699,80</p>
          </td>
        </tr>
        <tr>
          <td class="product-image">
            <img src="images/chinelonike.PNG" alt="Produto 3">
          </td>
          <td class="product-details">
            <h3>Snekers Nike</h3>
            <p>Preço: R$ 199,90</p>
            <p>Quantidade: 1</p>
            <p>Total: R$ 199,90</p>
          </td>
        </tr>
      </table>
      
    
    <footer></footer>
</body>
</html>
