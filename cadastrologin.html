<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    
<body class="navegacao">
    <!-- navigation -->
    <nav class="navbar">
        <a href="index.html" class="logo">IMPORTS MRK</a>
        <!-- navigation -->
    <div class="topo-nav">
        <a class="active" href="index.html">Home</a>
        </div>
    </nav>

    <main class="cont">
        <form>
            <h1>Cadastre-se MRK</h1>
            <div class="input-box">
                <input placeholder="E-mail" type="email"> 
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input placeholder="Cpf" type="cpf">
                <i class="bx bxs-cpf"></i>
            </div>
            <div class="input-box">
                <input placeholder="Nome de usuario" type="usuario">
                <i class="bx bxs-usuario"></i>
            </div>

            <button type="submit">Login</button>


            
        </form>
    </main>
</body>
</html>
