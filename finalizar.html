<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamento - Loja MRK</title>

  <link rel="stylesheet" href="finalizar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  

</head>
<body>
  <nav class="navbar">
    <a class="logo">IMPORTS MRK</a>
  </nav>

  <div class="pagamento-container">
    <h2>Finalizar Compra</h2>
    <form action="php/processar_pagamento.php" method="POST">
      <div class="form-group half">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00" />
      </div>

      <div class="form-group half">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" required maxlength="20" placeholder="(99) 99999-9999" />
      </div>

      <div class="form-group half">
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" required maxlength="10" />
      </div>

      <div class="form-group half">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" required maxlength="30" />
      </div>

      <div class="form-group half">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" required maxlength="50" />
      </div>

      <div class="form-group half">
        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero" required maxlength="5" />
      </div>

      <div class="form-group">
        <label for="ponto_referencia">Ponto de Referência</label>
        <input type="text" id="ponto_referencia" name="ponto_referencia" maxlength="30" />
      </div>

      <div class="form-group">
        <label for="pagamento">Forma de Pagamento</label>
        <select id="pagamento" name="pagamento" required>
          <option value="">Selecione</option>
          <option value="1">Cartão de Crédito</option>
          <option value="2">Pix</option>
        </select>
      </div>

      <div class="form-group half">
        <label for="total_pagar">Total a Pagar</label>
        <input type="text" id="total_pagar" name="total_pagar" required readonly value="R$ 0,00" />
      </div>

      <!-- Campos ocultos se precisar enviar id_produto e id_cliente -->
      <input type="hidden" name="id_produto" value="1" />
      <input type="hidden" name="id_cliente" value="123" />

      <button type="submit" class="btn-pagar">Finalizar Pagamento</button>
    </form>
  </div>

  <script src="js/back.js"></script>
</body>
</html>
